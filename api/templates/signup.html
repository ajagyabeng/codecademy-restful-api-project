{% extends "base.html" %}

{% block content %}
<form action="" method="post">

  <div class="form-group">
    {{ form.csrf_token }}
    <div>
      {{form.username(placeholder="Username", class="mb-2") }}
    </div>
    <div>
      {{form.email(placeholder="Email", class="mb-2") }}
    </div>
    <div>
      {{form.password(placeholder="Password", class="mb-2") }}
    </div>
  </div>
  {{ form.submit(class="mt-2") }}
</form>
<div class="mt-3"><a href="/api/login">Login</a></div>
{% endblock %}
